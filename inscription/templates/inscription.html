{% extends 'index.html' %}

{%  block content  %}
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="row">
         <center class="text-center"><h1> inscription</h1></center>
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
             <form method="post",action="inscription">
               {% csrf_token %}
               <div class="form-group">
                  <select class="form-control" name="nomEtudiant_id"  >
                      {% for i in getall %}
                        <option class="form-control"  value="{{ i.id }}">{{ i.id }}</option>
                      {% endfor %}
                  </select>

               </div>

                 <div class="form-group">
                  <select class="form-control" name="promotion">
                      {% for pro in selectall %}
                        <option class="form-control" value="{% pro.promotion %}">{{ pro.id }}</option>
                      {% endfor %}
                  </select>

               </div>


                 <div class="form-group">
                 <input class="form-control" type="number" name="number" placeholder="montant Payer">
               </div>

                 <div class="form-group">
                 <input class="form-control" type="text" name="designation" placeholder="designation">
               </div>


                 <div class="form-group">
                     <button class="btn btn-secondary btn-block">valider</button>
                     <button class="btn btn-danger btn-block">annuler</button>
                 </div>
             </form>
        </div>
      <div class="col-md-3">

      </div>
    </div>
</body>
{% endblock %}
